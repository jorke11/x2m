<ion-header>

  <ion-navbar>
    <ion-title>Agregar Puntos a {{item.description}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div #map id="map"></div>  
    
  <ion-card>
      
      <ion-fab right top>
        <button ion-fab (click)="addNamePoint()">
          <ion-icon name="pin"></ion-icon>
        </button>
      </ion-fab>
      
      
      <ion-item *ngFor='let row of pointers'>
          <ion-icon name="pin" item-start large></ion-icon>
          <h2>{{row.name}}</h2>
          <p>{{row.address}}</p>
      </ion-item>
      
      <ion-item>
          <span item-left>18 min</span>
      </ion-item>
      
  </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button ion-button full (click)="savePoint()">
            Confirmar Ruta
        </button>
    </ion-toolbar>
  </ion-footer>
