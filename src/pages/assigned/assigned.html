<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asignados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let row of routes" (click)="itemSelected(row)">
          <ion-icon name="person"></ion-icon> {{row.description}} 
          <span item-end>{{row.hour}}</span>
        </button>  
    </ion-list>
</ion-content>
