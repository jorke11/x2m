<ion-header>

  <ion-navbar>
    <ion-title>Asociar Guarda</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Repetir Cada</ion-label>
            <ion-input type="text" [(ngModel)]="form.repeat"></ion-input>
          </ion-item>
        </ion-list>
        <ion-item>
            <ion-label>Inicio</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="form.hour"></ion-datetime>
        </ion-item>
        <button ion-button full (click)="associate()">Asociar</button>
</ion-content>
