<ion-header>

  <ion-navbar>
    <ion-title>Puntos de la ruta: {{head.description}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div #map id="map"  style="height: 100%;"></div>  
    <ion-list>

        <ion-item *ngFor="let row of routes">
            <ion-thumbnail item-start>
              <img src="{{row.qr}}">
            </ion-thumbnail>
            <h2>{{row.name}}</h2>
            <h3>{{row.address}}</h3>
            <button ion-button clear item-end (click)="scanQr(row)">Scan</button>
        </ion-item>
      </ion-list>
</ion-content>
