<ion-header>

  <ion-navbar>
    <ion-title>Agregar Guarda</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let row of users" (click)="itemSelected(row)">
        <ion-icon name="person"></ion-icon> {{row.name}} {{row.last_name}}
      </button>  
    </ion-list>
</ion-content>
