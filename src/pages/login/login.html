<ion-header>
    <ion-navbar>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    
    <ion-list>
      
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button (click)="login()" full>Ingresar</button>
        </ion-item>
      
      </ion-list>
      
  
  </ion-content>
