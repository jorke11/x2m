  
  <ion-content padding>
    <img src="../assets/imgs/x1.png">  
    <ion-list>
      
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" value="" [(ngModel)]="email" autofocus></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button (click)="login()" full>Ingresar</button>
        </ion-item>
      
      </ion-list>
      
  
  </ion-content>
