<ion-header>

  <ion-navbar>
    <ion-title>Agregar Ruta</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    
      <ion-item>
        <ion-label floating>Nombre Ruta</ion-label>
        <ion-input type="text" value="" [(ngModel)]="description"></ion-input>
      </ion-item>
      <ion-item>
          <button ion-button (click)="newRoute()" full>Guardar</button>
      </ion-item>
    
    </ion-list>
</ion-content>
